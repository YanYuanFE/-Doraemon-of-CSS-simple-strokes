<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>高冷的哆啦A梦</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!--页面容器-->
    <div class="container">
        <div class="bodycat">
            <!--头部-->
            <div class="cathead">
                <!--眼睛-->
                <!--左眼-->
                <div class="lefteye">
                    <span class="lefteyeline"></span>
                    <div class="lefteyeblack">
                        <div class="lefteyewhite"></div>
                    </div>
                </div>
                <!--右眼-->
                <div class="righteye">
                    <div class="righteyeline"></div>
                    <div class="righteyeblack"></div>
                    <!--鼻子-->
                    <div class="nose">
                        <div class="nosewhite"></div>
                    </div>
                </div>
                <!--脸部-->
                <div class="face">
                    <!--嘴巴-->
                    <div class="mouth"></div>
                    <!--七根胡子-->
                    <span class="leftbreadone"></span>
                    <span class="leftbreadtwo"></span>
                    <span class="leftbreadthree"></span>
                    <span class="middlebread"></span>
                    <span class="rightbreadone"></span>
                    <span class="rightbreadtwo"></span>
                    <span class="rightbreadthree"></span>
                </div>
            </div>
            <!--脖子-->
            <div class="neck">
            </div>
            <!--双手-->
            <div class="lefthand">
            </div>
            <div class="righthand">
            </div>
            <!--尾巴-->
            <div class="tail"></div>
            <div class="catbody">
                <!--口袋-->
                <div class="bigpocket">
                    <div class="smallpocket">
                    </div>
                </div>
                <!--裤缝-->
                <div class="pants">
                </div>
            </div>
            <!--双脚-->
            <div class="leftfoottop">
            </div>
            <div class="leftfoot">
            </div>
            <div class="rightfoottop">
            </div>
            <div class="rightfoot">
            </div>
        </div>
    </div>
</body>

</html>
